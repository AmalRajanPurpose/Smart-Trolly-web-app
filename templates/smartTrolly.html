<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <title>Smart Trolly</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"/>
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"/>
    <!-- MDB -->
    <link rel="stylesheet" href="static/css/mdb.min.css"/>
    <!-- Custom styles -->
    <link rel="stylesheet" href="static/css/style.css"/>
</head>
<body>
<!-- Main Navigation -->
<header>
    <style>
      /* Carousel styling */
      #introCarousel,
      .carousel-inner,
      .carousel-item,
      .carousel-item.active {
        height: 100vh;
      }

      .carousel-item:nth-child(1) {
        background-image: url('static/img/background.jpg');
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center center;
      }


      /* Height for devices larger than 576px */
      @media (min-width: 992px) {
        #introCarousel {
          margin-top: -58.59px;
        }
      }

      .navbar .nav-link {
        color: #fff !important;
      }





    </style>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark d-none d-lg-block" style="z-index: 2000;">
        <div class="container-fluid">
            <!-- Navbar brand -->
            <a class="navbar-brand nav-link" target="_blank" href="/">
                <strong>Smart Trolly</strong>
            </a>
            <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#navbarExample01"
                    aria-controls="navbarExample01" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarExample01">


            </div>
        </div>
    </nav>
    <!-- Navbar -->

    <!-- Carousel wrapper -->
    <div id="introCarousel" class="carousel slide carousel-fade shadow-2-strong" data-mdb-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-mdb-target="#introCarousel" data-mdb-slide-to="0" class="active"></li>

        </ol>

        <!-- Inner -->
        <div class="carousel-inner">
            <!-- Single item -->
            <div class="carousel-item active">
                <div class="mask" style="background-color: rgba(0, 0, 0, 0.6);">
                    <div class="d-flex justify-content-center align-items-center h-100">
                        <div style="margin-left:20%" class="text-white text-left">
                            <h1 class="mb-3" style="margin-left:15%">Shopping S-mart </h1>

                            <div class="row" style="background-color:;width:730px">
                                <div class="table-responsive col-md-7">
                                    <table style="width:400px">
                                        <th style="font-size:20px;">Item Name</th>
                                        {% for i in name %}
                                        <tr>
                                            <td>{{ i }}</td>
                                        </tr>
                                        {% endfor %}
                                    </table>
                                </div>
                                <div class="table-responsive col-md-5">
                                    <table>
                                        <th style="font-size:20px;">Item Quantity</th>
                                        {% for i in que %}
                                        <tr>
                                            <td>{{ i }}</td>
                                        </tr>
                                        {% endfor %}
                                    </table>
                                </div>
                            </div>
                            <h3 class="mt-3" style="margin-left:20%;color:red"> Total Bill : {{ total_amount }}</h3>

                            <div style="margin-left:20%"><a class="btn btn-outline-light btn-lg m-2"
                                                            href="/create_invoice"
                                                            role="button" rel="nofollow" target="_blank">Create
                                Invoice</a></div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>
</header>

<!-- MDB -->
<script type="text/javascript" src="static/js/mdb.min.js"></script>
<!-- Custom scripts -->
<script type="text/javascript" src="static/js/script.js"></script>
</body>
</html>
